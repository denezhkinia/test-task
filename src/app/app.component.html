<div *ngIf="tableData$ | async else loading" class="wrapper">
  <b2b-config-form [config]="defaultConfig" (configChange)="onConfigChange($event)"></b2b-config-form>
  <b2b-table [tableData]="tableData$ | async"></b2b-table>
</div>

<ng-template #loading>
  <div class="loading">
    <h1>Loading...</h1>
    <mat-spinner color="accent" diameter="100"></mat-spinner>
  </div>
</ng-template>
