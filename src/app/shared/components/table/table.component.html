<mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.id }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="int">
    <mat-header-cell *matHeaderCellDef>Int</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.int }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="float">
    <mat-header-cell *matHeaderCellDef>Float</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.float }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="color">
    <mat-header-cell *matHeaderCellDef>Color</mat-header-cell>
    <mat-cell
      *matCellDef="let element"
      [style]="{ backgroundColor: element?.color }"
    >{{ element?.color }}</mat-cell
    >
  </ng-container>

  <ng-container matColumnDef="child">
    <mat-header-cell *matHeaderCellDef>Child</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <table>
        <tr>
          <th>ID</th>
          <th>Color</th>
        </tr>
        <tr>
          <td>{{ element.child?.id }}</td>
          <td  [style]="{ backgroundColor: element?.color }">{{ element.child?.color }}</td>
        </tr>
      </table>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
